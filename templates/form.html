<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Housing Data</title>
    <!-- Google Fonts for better typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      /* Form Container Styling */
      .form-container {
        max-width: 600px;
        margin: 5rem auto;
        background-color: white;
        padding: 3rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-container h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 2rem;
        text-align: center;
      }

      /* Form Styling */
      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 1.1rem;
        color: #34495e;
        margin-bottom: 0.5rem;
      }

      input {
        font-size: 1rem;
        padding: 0.8rem;
        margin-bottom: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #2980b9;
        box-shadow: 0 0 5px rgba(41, 128, 185, 0.3);
      }

      /* Submit Button Styling */
      button {
        padding: 1rem 2rem;
        background-color: #2980b9;
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #3498db;
        transform: scale(1.05);
      }

      button:active {
        background-color: #2980b9;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .form-container {
          padding: 2rem;
        }

        .form-container h1 {
          font-size: 2rem;
        }

        button {
          font-size: 1rem;
          padding: 0.8rem 1.5rem;
        }
      }

      /* Navbar Styles */
      .navbar {
        background-color: #2c3e50;
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-logo {
        color: white;
        font-size: 1.8rem;
        font-weight: bold;
        text-decoration: none;
      }

      .navbar-links {
        list-style: none;
        display: flex;
      }

      .navbar-links li {
        margin-left: 2rem;
      }

      .navbar-links li a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
      }

      .navbar-links li a:hover {
        color: #3498db;
      }

      /* Footer Styles */
      footer {
        background-color: #34495e;
        color: white;
        text-align: center;
        padding: 2rem 0;
      }

      .footer-content p {
        margin: 0.5rem 0;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .navbar-container {
          flex-direction: column;
          align-items: flex-start;
        }

        .navbar-links {
          flex-direction: column;
          align-items: flex-start;
          margin-top: 1rem;
        }

        .navbar-links li {
          margin: 0.5rem 0;
        }

        footer {
          padding: 1rem 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <div class="navbar-container">
          <a href="/" class="navbar-logo">Boston House Price Predictor</a>
          <ul class="navbar-links">
            <li><a href="/">Home</a></li>
            <li><a href="/form">Submit Housing Data</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="form-container">
      <h1>Submit House Data</h1>
      <form action="/predict" method="POST">
        <label for="CRIM">CRIM (per capita crime rate):</label><br>
        <input type="text" id="CRIM" name="CRIM"><br>

        <label for="ZN">ZN (residential land zoned proportion):</label><br>
        <input type="text" id="ZN" name="ZN"><br>

        <label for="INDUS">INDUS (non-retail business acres proportion):</label><br>
        <input type="text" id="INDUS" name="INDUS"><br>

        <label for="CHAS">CHAS (Charles River dummy variable):</label><br>
        <input type="text" id="CHAS" name="CHAS"><br>

        <label for="NOX">NOX (nitric oxides concentration):</label><br>
        <input type="text" id="NOX" name="NOX"><br>

        <label for="RM">RM (average number of rooms):</label><br>
        <input type="text" id="RM" name="RM"><br>

        <label for="AGE">AGE (proportion of owner-occupied units built prior to 1940):</label><br>
        <input type="text" id="AGE" name="AGE"><br>

        <label for="DIS">DIS (weighted distances to employment centres):</label><br>
        <input type="text" id="DIS" name="DIS"><br>

        <label for="RAD">RAD (accessibility to radial highways):</label><br>
        <input type="text" id="RAD" name="RAD"><br>

        <label for="TAX">TAX (property-tax rate):</label><br>
        <input type="text" id="TAX" name="TAX"><br>

        <label for="PTRATIO">PTRATIO (pupil-teacher ratio):</label><br>
        <input type="text" id="PTRATIO" name="PTRATIO"><br>

        <label for="B">B (proportion of blacks by town):</label><br>
        <input type="text" id="B" name="B"><br>

        <label for="LSTAT">LSTAT (% lower status of the population):</label><br>
        <input type="text" id="LSTAT" name="LSTAT"><br>

        <button type="submit">Submit Data</button>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Boston House Price Predictor. All rights reserved.</p>
        <p>Developed by Pratham Khanna</p>
        <p>For more information about the project, visit the <a href="https://github.com/the-developer-306/Boston-House-Price-Predictor" target="_blank" style="color: #3498db; text-decoration: none;">GitHub Repository</a>.</p>
      </div>
    </footer>
  </body>
</html>
